<!DOCTYPE html>
<html>
<head>

    <title>PROFILE</title>
    <script src="https://use.fontawesome.com/286820157b.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styleprofile.css">


</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light" style="background-color: #e3f2fd;">

      <a class="navbar-brand" href="#">Locator!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li
          <li class="nav-item active">
            <a class="nav-link" href="#">Features</a>
          </li>
        </ul>

        <form class="form-inline pull-xs-right">
          <button id="loginbtn" class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="openNav(event)" >Log Out</button>
        </form>
      </div>

    </nav>



    <div class="container-fluid ">

     <nav id ="profile" class="navbar navbar-light bg-faded">
      <h1 class="navbar-brand mb-0">My Profile</h1>
    </nav>

      <!-- avatar -->

       <div id="profileImage" class="avatar">
         
         <div id="avatarpic">
           <img src="ORF8060.jpg" alt="avater" class="rounded-circle img-fluid">
         </div>
        
       
       </div>

       <!-- groups -->
       <div id ="group">

        <nav  class="navbar navbar-light bg-faded">
         <h1 class="navbar-brand mb-0">My Groups</h1>
        </nav>
       
       <ul class="list-group">
         
          <li class="list-group-item justify-content-between">
            Family
            <span class="badge badge-default badge-pill">14</span>
          </li>
        
          <li class="list-group-item justify-content-between">
            Friends
            <span class="badge badge-default badge-pill">2</span>
          </li>
        
          <li class="list-group-item justify-content-between">
            Stalk List
            <span class="badge badge-default badge-pill">1</span>
          </li>
        </ul>
         
       </div>

       

      
      <!-- group buttons -->
      <div id="Buttons" class="button1">
        
        <button type="button" class="btn btn-default" aria-label="Left Align">
          ADD
          <i class="fa fa-plus " aria-hidden="true"></i>
        </button>
        
        <button type="button" class="btn btn-default" aria-label="Left Align">
          REMOVE
          <i class="fa fa-times " aria-hidden="true"></i>
        </button>

      </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


 </div>
    </body>
</html>
